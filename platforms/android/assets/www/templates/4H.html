<ion-view view-title="4-H & Youth">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="x in posts" href="#/app/playlists/{{1}}">
		<!--<div ng-bind-html="x.custom_fields.thumbnail_html[0] + x.title"></div>-->
        <div ng-bind-html="x.custom_fields.thumbnail_html[0].replace('150', '480').replace('150', '159').replace('150x150', '1080x357') + '<br/>'+ x.title"></div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
